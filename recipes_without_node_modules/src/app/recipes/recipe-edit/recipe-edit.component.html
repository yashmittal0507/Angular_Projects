<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipieForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Recipie Name</label>
            <input type="text" id="name" class="form-control"
            formControlName="name">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input type="text" id="imageUrl" class="form-control"
            formControlName="imageUrl"
            #imagePath>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="6" id="description"
            formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="form-inline"
          
          *ngFor="let ingredientCtrl of recipieForm.get('ingredients')['controls'];let i=index"
          [formGroupName]='i' style="margin-top:10px;display:inline-block;">
          <div class="row">
              <div class="form-group col-xs-6" style="padding-left:0px;">
              <label for="ingredientname">Ingredient Name:</label>
              <input type="text" class="form-control" id="ingredientname" formControlName="name" style="width:60%;">
            </div>
            <div class="form-group col-xs-4" >
              <label for="ingredientamount">Amount:</label>
              <input type="number" class="form-control" id="ingredientamount" formControlName="amount" style="width:60%">
            </div>
           
            <button type="button" class="btn btn-danger col-xs-2" (click)="onDelete(i)">Delete</button>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-success"type="button" (click)="onAddIngredients()">Add Ingredients</button>
          </div>
          </div>
        </div>
     
      
    </form>
  </div>
</div>
