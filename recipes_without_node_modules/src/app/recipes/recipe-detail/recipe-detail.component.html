<div class="row">
  <div class="col-xs-12">
    <img [src]="(recipieState|async).recipe[id].imagePath" alt="" class="img-responsive"
    style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{(recipieState|async).recipe[id].name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdownDirective>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" style="cursor:pointer;">
        <li><a (click)="onIngredientTransfer()">To Shopping List</a></li>
        <li><a (click)="onEdit()">Edit Recipe</a></li>
        <li><a (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   {{(recipieState|async).recipe[id].description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor = "let x of (recipieState|async).recipe[id].ingredients">
        {{x.name}}-{{x.amount}}

      </li>
    </ul>
  </div>
</div>
