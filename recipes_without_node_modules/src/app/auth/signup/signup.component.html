
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
          <label for="mail">Email</label>
          <input type="text" 
          id="mail" 
          name="mail" 
          ngModel 
          class="form-control"
          #mail = "ngModel" 
          required>
          <div *ngIf="mail.errors?.required && mail.touched" class="errors">
            Email is Required!!
          </div>
      </div>
      <div class="form-group">
          <label for="mail" >Password</label>
          <input type="password" 
          id="Password"
           name="Password"
            ngModel 
            class="form-control" 
            required 
            #Password ="ngModel"
            minlength="6">
            <div *ngIf="Password.errors?.required && Password.touched" class="errors">
              Password is Required!!
            </div>
            <div *ngIf="Password.errors?.minlength" class="errors">
              Password Should be Minimum 6 characters!!
            </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Signup</button>
    </form>
  </div>
</div>
